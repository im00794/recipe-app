<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()"
            class="btn btn-success">New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let indexOfElement = index"
      [id]="indexOfElement"
      [recipe]="recipeEl"></app-recipe-item>
  </div>
</div>
